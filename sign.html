    <section id="third-section">
    
<div class="container animate__animated animate__fadeInUp">
  <h2 class="text-center mb-4"id="tranee"> تسجيل المتدربين</h2>

  <div class="card p-4 mb-4" id="form">
    <form id="traineeForm" class="row g-3" >
      <div class="col-md-6">
        <label for="traineeName" class="form-label">الاسم الثلاثي</label>
        <input type="text" id="traineeName" class="form-control" name="name" required>
      </div>
      <div class="col-md-6">
        <label for="traineeWhatsapp" class="form-label">رقم الواتس</label>
        <input type="text" id="traineeWhatsapp" class="form-control" name="telnum" required>
      </div>
      <div class="col-md-6">
        <label for="traineePackage" class="form-label">الباقة</label>
        <select id="traineePackage" class="form-select" name="package" required>
          <option value="">اختر الباقة</option>
          <option value="VIP PACKAGE">VIP PACKAGE</option>
          <option value="GOLDEN PACKAGE">GOLDEN PACKAGE</option>
          <option value="SILVER PACKAGE">SILVER PACKAGE</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="traineeWeight" class="form-label">وزنك الحالي (كجم)</label>
        <input type="number" id="traineeWeight" class="form-control" name="weight" required>
      </div>
      <div class="col-md-6">
        <label for="traineeDays" class="form-label">عدد أيام التدريب (آخر أسبوعين)</label>
        <input type="number" id="traineeDays" class="form-control" name="days" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5" name="submit" style="margin-top: 25px;"> حفظ البيانات</button>
      </div>
    </form>
  </div>

  <div class="text-center mb-4">
    <button id="showBtn" class="btn btn-secondary px-5" name="show"> عرض كل المتدربين</button>
  </div>

  <div id="output" class="row"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
