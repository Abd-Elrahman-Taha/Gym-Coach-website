<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: #000;
      color: #fff;
    }
    
    #nav-brand{
      background-color: transparent;
      margin-left: 20px;
      font-size: 35px ;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-weight: bold;
      background: linear-gradient( to right, white 10%, rgb(181, 145,48) 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform .3s ease;
    }

    .navbar-nav a{
      color: white;
      background-color: transparent;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
      transition: transform .3s ease;
      margin: 0 15px;
    }
    .navbar-nav a:hover,#nav-brand:hover{
      color: white;
      text-shadow: 0 0 10px rgb(181, 145,48),
                  0 0 20px rgb(181, 145,48),
                  0 0 30px rgb(181, 145,48);
      transform: scale(1.1);
    }
 
    .carousel-inner img {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black animate__animated animate__fadeInUp">
